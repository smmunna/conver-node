<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HiFi Chat</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f0f4f8;
            text-align: center;
            padding: 10px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #ccc;
        }
        footer a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="join-container">
        <h2>HiFi Chat</h2>
        <form id="join-form">
            <input type="text" id="username" placeholder="Your name" required />
            <input type="text" id="room" placeholder="Room ID" required />
            <button type="submit">Join</button>
        </form>
    </div>

    <footer>
       <a href="https://www.github.com/smmunna" target="_blank" rel="noopener noreferrer">
            GitHub |

        <a href="https://www.linkedin.com/in/minhazulabedinmunna/" target="_blank" rel="noopener noreferrer">
            LinkedIn
        </a>
    </footer>

    <script src="./join.js"></script>
</body>

</html>
